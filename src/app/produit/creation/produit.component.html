<div class="card-body col-lg-7">
  <form [formGroup]="produitForm" (ngSubmit)="addProduit()">
    <div class="form-group has-error" >
      <label>Reference</label>
      <input type="text" formControlName="ref" class="form-control"
      (blur)="validateProduitForm()">
    </div>
    <div *ngIf="formsError.ref"
         class="alert alert-danger">
          {{formsError.ref}}
    </div>
    <div class="form-group">
      <label>Quantite</label>
      <input type="text" formControlName="quatite" class="form-control"
             (blur)="validateProduitForm()">
    </div>
    <div *ngIf="formsError.quatite"
         class="alert alert-danger">
      {{formsError.quatite}}
    </div>
    <div class="form-group">
      <label>Prix Unitaire</label>
      <input type="text" formControlName="prixUnitaire" class="form-control"
             (blur)="validateProduitForm()">
    </div>
    <div *ngIf="formsError.prixUnitaire"
         class="alert alert-danger">
      {{formsError.prixUnitaire}}
    </div>
    <button type="submit"  class="btn btn-success">
      Valider
    </button>
  </form>
</div>
