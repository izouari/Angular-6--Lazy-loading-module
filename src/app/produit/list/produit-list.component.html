<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>refecrence</th>
          <th>Quantite</th>
          <th>Prix unitaire</th>
          <th>
            <button (click)="operation = 'add'" class="btn btn-outline-primary">ADD</button>
          </th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produit of produitsFiltred">
            <td >{{produit.ref}}</td>
            <td >{{produit.quantite}}</td>
            <td >{{produit.prixUnitaire}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-5">
      <label>Recherche</label>
      <input type="text" [(ngModel)]="searchTerm">
    </div>
  </div>
</div>
